<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="first">First Name:</label
      ><input id="first" name="first" type="text" placeholder="John" required />
      <label for="last">Last Name:</label
      ><input id="last" name="last" type="text" placeholder="Smith" required />
      <label></label>
      <div>
        <label for="Male">Male</label
        ><input name="gender" id="Male" type="radio" value="male" />
        <label for="Female">Female</label
        ><input name="gender" id="Female" type="radio" value="female" />
        <label for="Other">Other</label
        ><input name="gender" id="Other" type="radio" value="other" />
      </div>
      <div>
        <label for="Email">Email:</label>
        <input
          id="Email"
          name="email"
          type="email"
          placeholder="your email"
          required
        />
        <label for="password">Password:</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="password"
          pattern=".{5,10}"
          required
          title="5 to 10 characters"
          required
        />
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="month">
          <option>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select id="birthday" name="day">
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select id="birthday" name="year">
          <option>Year</option>
          <option>2000</option>
          <option>1999</option>
          <option>1998</option>
          <option>1997</option>
          <option>1996</option>
          <option>1995</option>
          <option>1994</option>
          <option>1993</option>
          <option>1992</option>
          <option>1991</option>
          <option>1990</option>
          <option>1989</option>
          <option>1988</option>
        </select>
      </div>
      <div>
        <label for="t&c">I agree to the terms and conditions:</label>
        <input id="t&c" name="t&c" type="checkbox" value="agree" />
      </div>
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
